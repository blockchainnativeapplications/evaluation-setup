plugins {
    id 'java'
    id 'application'
}

group 'org.blockchainnative'
version '1.0'

sourceCompatibility = 1.10

mainClassName = 'org.blockchainnative.fridge.Application'

repositories {
    mavenCentral()

    maven {
        url '../repository'
    }

}

dependencies {
    compile group: 'org.blockchainnative', name: 'blockchain-native-ethereum-spring-boot-starter', version: '1.0.0'
    compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.60'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
